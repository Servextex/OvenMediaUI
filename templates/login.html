<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OvenMediaEngine</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at top, #1a2035, #0a0e1a);
            padding: var(--space-lg);
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: var(--color-bg-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-xl);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: var(--space-md);
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-title {
            font-size: 1.75rem;
            margin-bottom: var(--space-sm);
        }

        .login-subtitle {
            color: var(--color-text-tertiary);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card card-glass">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-broadcast-tower"></i>
                </div>
                <h1 class="login-title">OvenMediaEngine</h1>
                <p class="login-subtitle">Web Configuration Interface</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username"
                        autocomplete="username" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password"
                        autocomplete="current-password" required>
                </div>

                <div id="errorMessage" class="form-error" style="display: none;"></div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--space-lg);">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div
                style="margin-top: var(--space-xl); text-align: center; color: var(--color-text-tertiary); font-size: 0.875rem;">
                <p>Default credentials: admin / admin123</p>
                <p style="margin-top: var(--space-sm); color: var(--color-accent-warning);">
                    <i class="fas fa-exclamation-triangle"></i> Change password after first login
                </p>
            </div>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('errorMessage');
            const submitBtn = event.target.querySelector('button[type="submit"]');

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            errorEl.style.display = 'none';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Redirect to dashboard
                    window.location.href = '/';
                } else {
                    // Show error
                    errorEl.textContent = data.error || 'Login failed';
                    errorEl.style.display = 'block';

                    // Re-enable button
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                }
            } catch (error) {
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        }

        // Check if already logged in
        if (localStorage.getItem('access_token')) {
            window.location.href = '/';
        }
    </script>
</body>

</html>
